<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monaspa</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="header">
      <header>
        <div class="monaspa-logo">
          <img src="../images/Monaspa 1.png" alt="Monaspa" />
        </div>
        <nav class="nav-buttons">
          <a href="main">MAIN</a>
          <a href="shop">SHOP</a>
          <a href="news">NEWS</a>
          <a href="team">TEAM</a>
          <a href="about-us">ABOUT US</a>
        </nav>
        <div class="all-together">
          <div class="parent-dropdown-line">
            <div class="parent--dropdown">
              <div class="parent-dropdown">
                <div class="dropdown">
                  <button class="dropbtn">ENG</button>
                  <div class="dropdown-content">
                    <a href="#">ENG</a>
                    <a href="#">GEO</a>
                  </div>
                </div>
              </div>
              <div>
                <img src="../images/dropdown-icon.svg" alt="dropdown-icon" />
              </div>
            </div>
            <div class="parent-line">
              <div class="line"></div>
            </div>
            <div class="coin-photo">
              <img src="../images/coin.png" alt="coin-photo" />
            </div>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
